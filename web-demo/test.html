<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptHero - Test Popup</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .popup-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <iframe 
            src="../dist/popup/index.html" 
            width="400" 
            height="600" 
            frameborder="0"
            title="PromptHero Extension Popup"
        ></iframe>
    </div>
    
    <script>
        // Add some messaging to test the popup
        window.addEventListener('message', function(event) {
            console.log('Message from popup:', event.data);
        });
    </script>
</body>
</html>
