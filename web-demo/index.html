<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptHero - Extension Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/@radix-ui/themes@3/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-purple: #6366f1;
            --purple-light: #8b5cf6;
            --purple-dark: #4f46e5;
            --navy-deep: #0f0f23;
            --navy-dark: #1a1a2e;
            --navy-medium: #252547;
            --navy-light: #353570;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --success-green: #10b981;
            --error-red: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }
        
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--navy-deep) 0%, var(--navy-dark) 50%, var(--primary-purple) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8px;
                align-items: flex-start;
                padding-top: 16px;
            }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.3),
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.6s ease-out;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 16px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px 8px 0 0;
            padding: 3px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: none;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .tab-buttons {
                border-radius: 6px 6px 0 0;
                padding: 2px;
            }
        }
        
        .tab-button {
            flex: 1;
            padding: 8px 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 6px 6px 0 0;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        @media (max-width: 768px) {
            .tab-button {
                padding: 6px 12px;
                font-size: 12px;
                gap: 3px;
                border-radius: 4px 4px 0 0;
            }
        }
        
        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary-purple), var(--purple-light));
            border-radius: 6px 6px 0 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .tab-button::before {
                border-radius: 4px 4px 0 0;
            }
        }
        
        .tab-button.active {
            color: var(--text-primary);
        }
        
        .tab-button.active::before {
            opacity: 1;
        }
        
        .tab-button:hover:not(.active) {
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .tab-button-icon {
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .tab-button-icon {
                font-size: 12px;
            }
        }
        
        .tab-content {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0 0 8px 8px;
            border-top: none;
            padding: 16px;
            min-height: 300px;
            backdrop-filter: blur(10px);
        }
        
        @media (max-width: 768px) {
            .tab-content {
                padding: 12px;

                border-radius: 0 0 6px 6px;
            }
        }
        
        .tab-pane {

        }
        
        .tab-pane.active {
            display: block;
        }
        
        .streaming-container {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;

            backdrop-filter: blur(15px);

        }
        
        .streaming-container::before {
            content: '';

            left: 0;

            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-purple), transparent);

        }
        
        @keyframes shimmer {

        .streaming-text {

        }
        
        .typing-cursor {

        }

        }

        }

            padding: 12px 14px;

            border: 1px solid rgba(255, 255, 255, 0.2);

            padding: 10px 18px;

        .btn-primary {

        .result-content {

            background: #1e1e1e;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            color: #e0e0e0;

        }
        
        .explanation-section {

            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 8px;
            padding: 16px;

        .section-title {

        .copy-btn {
            background: rgba(255, 255, 255, 0.12);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;

            margin-top: 12px;

        .copy-btn::before {

        }
        
        .copy-btn:hover {

            transform: translateY(-1px);
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            z-index: 1000;
            min-width: 240px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .loading.show {
            display: block;
            animation: fadeInScale 0.3s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary-purple), var(--purple-light));
            border-radius: 50%;

            justify-content: center;
            animation: spin 2s linear infinite;

        .loading-spinner::after {
            content: '';

        }

<body>
    <div class="container">
        <div class="header">
            <h1>PromptHero</h1>
            <p>AI Prompt Optimizer - Web Demo</p>
        </div>
        
        <div class="api-key-section">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" class="api-key-input" placeholder="Enter your Gemini API key">
            <button onclick="testApiKey()" class="btn-secondary" style="width: 100%; margin-top: 8px;">Test API Key</button>
            <div id="apiStatus" class="api-status"></div>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('original')">
                    <span class="tab-button-icon">‚úèÔ∏è</span>
                    Original Prompt
                </button>
                <button class="tab-button" onclick="switchTab('optimized')">
                    <span class="tab-button-icon">‚ö°</span>
                    Optimized Result
                </button>
            </div>
            
            <div class="tab-content">
                <div id="originalTab" class="tab-pane active">
                    <div class="form-group">
                        <label for="prompt">Enter your AI prompt:</label>
                        <textarea id="prompt" placeholder="Example: Write a story about a robot..."></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button onclick="scorePrompt()" class="btn-primary" id="scoreBtn">
                            <span class="btn-icon">üìä</span>
                            Score Prompt
                        </button>
                        <button onclick="optimizePrompt()" class="btn-secondary" id="optimizeBtn">
                            <span class="btn-icon">‚ö°</span>
                            Optimize Prompt
                        </button>
                    </div>
                    
                    <div id="scoreResult" class="result-section">
                        <div class="result-header">
                            <span class="result-title">Prompt Score</span>
                            <span id="scoreValue" class="score">-/10</span>
                        </div>
                        <div id="scoreContent" class="result-content"></div>
                    </div>
                </div>
                
                <div id="optimizedTab" class="tab-pane">
                    <div id="streamingAnimation" class="loading" style="position: relative; top: 20px; margin-bottom: 20px;">
                        <div id="streamingSpinner" class="loading-spinner optimize">
                            <div class="loading-icon">‚ö°</div>
                        </div>
                        <p>Creating your improved prompt...</p>
                        <p style="color: #888; font-size: 14px; margin-top: 8px;">Processing with Gemini AI</p>
                    </div>
                    
                    <div class="streaming-container">
                        <div class="section-title">Improved Prompt:</div>
                        <div id="streamingPrompt" class="streaming-text"></div>
                        <span id="promptCursor" class="typing-cursor">|</span>
                    </div>
                    
                    <div class="explanation-section" style="margin-top: 20px;">
                        <div class="section-title">What was improved:</div>
                        <div id="streamingExplanation" class="streaming-text" style="color: #ccc;"></div>
                        <span id="explanationCursor" class="typing-cursor" style="display: none;">|</span>
                    </div>
                    
                    <button onclick="copyOptimized()" class="copy-btn" id="copyBtn" style="display: none;">Copy to Clipboard</button>
                    <button onclick="goBackToOriginal()" class="btn-secondary" style="margin-top: 12px;">‚Üê Back to Original</button>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div id="loadingSpinner" class="loading-spinner">
                <div class="loading-icon" id="loadingIcon">üìä</div>
            </div>
            <p id="loadingMessage">Analyzing your prompt...</p>
            <p style="color: #888; font-size: 14px; margin-top: 8px;">This might take a few seconds</p>
        </div>
    </div>

    <script>
        let currentApiKey = '';
        let optimizedPrompt = '';
        let isStreaming = false;
        
        // Check for API key in localStorage
        window.onload = function() {
            const savedKey = localStorage.getItem('geminiApiKey');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                currentApiKey = savedKey;
                showSuccess('API key loaded from previous session');
            }
        };
        
        function switchTab(tabName) {
            // Remove active class from all tabs and buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            // Add active class to selected tab
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }
        
        function goBackToOriginal() {
            switchTab('original');
        }
        
        function formatMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #333; padding: 2px 4px; border-radius: 3px;">$1</code>')
                .replace(/\n/g, '<br>');
        }
        
        function streamFromAPI(prompt, apiKey) {
            return new Promise((resolve, reject) => {
                const eventSource = new EventSource('/api/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, apiKey })
                });
                
                // For EventSource, we need to make a fetch request first
                fetch('/api/optimize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, apiKey })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    function readStream() {
                        return reader.read().then(({ done, value }) => {
                            if (done) {
                                resolve();
                                return;
                            }
                            
                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            
                            for (const line of lines) {
                                if (line.startsWith('data: ')) {
                                    try {
                                        const data = JSON.parse(line.slice(6));
                                        handleStreamChunk(data);
                                    } catch (e) {
                                        console.error('Error parsing stream data:', e);
                                    }
                                }
                            }
                            
                            return readStream();
                        });
                    }
                    
                    return readStream();
                })
                .catch(error => {
                    console.error('Stream error:', error);
                    reject(error);
                });
            });
        }
        
        function handleStreamChunk(data) {
            if (data.type === 'chunk') {
                // Append the new text chunk to the streaming prompt area
                const streamingPrompt = document.getElementById('streamingPrompt');
                streamingPrompt.innerHTML += data.text;
            } else if (data.type === 'complete') {
                // Parse and display the final structured response
                document.getElementById('streamingPrompt').innerHTML = data.optimizedPrompt;
                document.getElementById('streamingExplanation').innerHTML = formatMarkdown(data.explanation);
                document.getElementById('copyBtn').style.display = 'inline-block';
                optimizedPrompt = data.optimizedPrompt;
                isStreaming = false;
            } else if (data.type === 'error') {
                showError(data.error);
                document.getElementById('streamingAnimation').classList.remove('show');
                isStreaming = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }
        
        function showLoading(show, type = 'score') {
            const loading = document.getElementById('loading');
            const spinner = document.getElementById('loadingSpinner');
            const icon = document.getElementById('loadingIcon');
            const message = document.getElementById('loadingMessage');
            
            if (show) {
                loading.classList.add('show');
                if (type === 'optimize') {
                    spinner.classList.add('optimize');
                    icon.textContent = '‚ö°';
                    message.textContent = 'Creating your improved prompt...';
                } else {
                    spinner.classList.remove('optimize');
                    icon.textContent = 'üìä';
                    message.textContent = 'Analyzing your prompt...';
                }
            } else {
                loading.classList.remove('show');
            }
            
            document.getElementById('scoreBtn').disabled = show;
            document.getElementById('optimizeBtn').disabled = show;
        }
        
        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/test-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentApiKey = apiKey;
                    localStorage.setItem('geminiApiKey', apiKey);
                    showSuccess('API key is valid and working!');
                    document.getElementById('apiStatus').innerHTML = '<span style="color: #66ff66;">‚úì API key verified</span>';
                } else {
                    showError(result.error || 'API key test failed');
                    document.getElementById('apiStatus').innerHTML = '<span style="color: #ff6666;">‚úó API key invalid</span>';
                }
            } catch (error) {
                showError('Error testing API key: ' + error.message);
            }
            
            showLoading(false);
        }
        
        async function scorePrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showError('Please enter a prompt to score');
                return;
            }
            
            if (!currentApiKey) {
                showError('Please set and test your API key first');
                return;
            }
            
            showLoading(true, 'score');
            
            try {
                const response = await fetch('/api/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, apiKey: currentApiKey })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('scoreValue').textContent = result.score + '/10';
                    
                    // Format the feedback with proper markdown
                    const formattedFeedback = formatMarkdown(result.feedback);
                    document.getElementById('scoreContent').innerHTML = formattedFeedback;
                    document.getElementById('scoreResult').classList.add('show');
                } else {
                    showError(result.error || 'Failed to score prompt');
                }
            } catch (error) {
                showError('Error scoring prompt: ' + error.message);
            }
            
            showLoading(false);
        }
        
        async function optimizePrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                showError('Please enter a prompt to optimize');
                return;
            }
            
            if (!currentApiKey) {
                showError('Please set and test your API key first');
                return;
            }
            
            // Switch to optimized tab and show streaming animation
            switchTab('optimized');
            document.getElementById('streamingAnimation').classList.add('show');
            document.getElementById('streamingPrompt').innerHTML = '';
            document.getElementById('streamingExplanation').innerHTML = '';
            document.getElementById('copyBtn').style.display = 'none';
            isStreaming = true;
            
            try {
                // Start real streaming from Gemini API
                await streamFromAPI(prompt, currentApiKey);
                
                // Hide streaming animation when complete
                document.getElementById('streamingAnimation').classList.remove('show');
                
            } catch (error) {
                showError('Error optimizing prompt: ' + error.message);
                document.getElementById('streamingAnimation').classList.remove('show');
                isStreaming = false;
            }
        }
        
        function copyOptimized() {
            if (optimizedPrompt) {
                navigator.clipboard.writeText(optimizedPrompt).then(() => {
                    showSuccess('Optimized prompt copied to clipboard!');
                });
            }
        }
    </script>
